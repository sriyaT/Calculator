<!DOCTYPE html>
<html>

<head>
    <title>My Calculator</title>
    <link rel="stylesheet" href=style.css>

</head>

<body>
    <main>
        <section class="my-calc">
            <input type = "text" name= "display" id = "display"     class="my-input" placeholder="0" disabled></input>
            
            <div class="button-values">
                    <div class="row">
                            <button class="clear" ,id="clear" onclick="display.value ='0'">clear</button>
                            <button class="devide" id="sign",value = "/" onclick="display.value +='/'">&divide</button>
                        </div>
                        <div class="row">
                            <button class="number" ,id="7", value = "7" onclick="display.value = (display.value + '7').replace(/^0+/, '');">7</button>
                            <button class="number" ,id="7", value = "8" onclick="display.value += '8'">8</button>
                            <button class="number" ,id="7", value = "9" onclick="display.value += '9'">9</button>
                            <button class="number" id="sign",value = "-" onclick="display.value += '-'">-</button>
                        </div>
                        <div class="row">
                            <button class="number" ,id="4", value = "4" onclick="display.value +='4'">4</button>
                            <button class="number" ,id="5", value = "5" onclick="display.value +='5'">5</button>
                            <button class="number" ,id="6", value = "6" onclick="display.value +='6'">6</button>
                            <button class="number" id="sign", value = "+" onclick="display.value += '+'">+</button>
                        </div>
                        <div class="row">
                            <button class="number",id="1", value = "1" onclick="display.value +='1'">1</button>
                            <button class="number" ,id="2", value = "2" onclick="display.value +='2'">2</button>
                            <button class="number",id="3", value = "3" onclick="display.value +='3'">3</button>
                            <button class="number" id="sign", value = "*" onclick="display.value += '*'">*</button>
                        </div>
                        <div class="row">
                            <button class="number"> </button>
                            <button class="number",id="0", value = "0" onclick="var operators = ['+', '-', '*', '/']; operators.indexOf(display.value[display.value.length - 1]) === -1 && (display.value += '0')">0</button>
                            <button class="number"> </button>
                            <button class="number" id="sign", value = "=" onclick="display.value = eval(display.value)">=</button>
                        </div>
            </div>
            

        </section>
    </main>
    <script src = "main.js">
    </script>
</body>

</html>
